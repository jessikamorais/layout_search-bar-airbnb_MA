<!doctype html>
<!-- #region head -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <!-- #endregion -->

  <body>
    <div
      class="search-bar search-bar-big"
      data-qa="big"
    >
      <span class="search-icon search-icon-big"></span>
      <input
        class="search-input search-input-big"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </div>

    <div
      class="search-bar search-bar-small"
      data-qa="small"
    >
      <span class="search-icon search-icon-small"></span>
      <input
        class="search-input search-input-small"
        type="text"
        placeholder="Try “Los Angeles“"
      />
    </div>
  </body>
</html>
